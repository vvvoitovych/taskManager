
<div class="form">
  <div>
    <form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text"
               placeholder="task name"
               id="taskName"
               formControlName="taskName"
        >
      </div>
      <div class="form-group">
        <input type="text"
               placeholder="description"
               id="description"
               formControlName="description"
        >
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="form.invalid"
        >make task</button>
      </div>
    </form>
  </div>

</div>
