<header>
  <div
  class="text">
    TASK MANAGER
  </div>

  <div class="btnn">
    <button class="btn btn-primary" (click)="logOut()">Log Out</button>
  </div>
</header>

<app-form
  (onCreate)="createTask($event)">
</app-form>

<app-tasks
  [tasks]="tasks"
  (onUpdate)="updateTask($event)"
  (onDelete)="removeTask($event)"
></app-tasks>
