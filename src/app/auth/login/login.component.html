<h4 style="color: cornflowerblue">Log in for work</h4>

<hr>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div style="background: red" *ngIf="message != ''">{{message}}</div>
    <div style="background: lawngreen" *ngIf="message2 != ''">{{message2}}</div>
    <hr>
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="email"
      formControlName="email"
    >
    <span style="color: red"
          *ngIf="form.get('email').invalid && form.get('email').touched">
      email invalid
    </span>
    <hr>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="password"
      formControlName="password"
    >
    <span style="color: red"
          *ngIf="form.get('password').invalid && form.get('password').touched">
      password invalid
    </span>
    <hr>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary" [disabled]="form.invalid" >Log In</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      <a [routerLink]="'/registration'">Sign up!</a>
    </p>
  </div>
</form>
